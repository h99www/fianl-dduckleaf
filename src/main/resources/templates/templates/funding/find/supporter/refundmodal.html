<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    .modal-dialog {
    
    }
    .modal-content {
      width: 127% !important;
      padding: 20px;
    }
    .modal-i {
      height: 300px !important;
    }
    .refund-title {
      font-size: 2em;
      font-weight: 1000;
    }
    .refund-guide {
      font-size: 0.8em;
      color: #ababab;
      margin-top: 3%;
    }
    .submitgoback {
      text-align: right;
      width: 95%;
      margin-top: 5%
    }
    #refund-category1 {
      
      width: 100%;
      height: 35px;
    }
    
    #refund-content1 {
      
      width: 100%;
      height: 300px;
    }
    .refund-account-modify > label {
      font-weight: 700;
      font-size: 1.1em;
      width: 30%;
    }
    .refund-account-modify > select {
      width: 30%;
      height: 31px;
    }
    .refund-account-modify > input {
      width: 61%;
      margin-left: 8%;
    }
  
  </style>
  <!-- CSS
============================================ -->
  
  <!-- Vendor CSS (Contain Bootstrap, Icon Fonts) -->
  <link rel="stylesheet" href="../../static/css/vendor/font-awesome.min.css" />
  <link rel="stylesheet" href="../../static/css/vendor/Pe-icon-7-stroke.css" />
  
  <!-- Plugin CSS (Global Plugins Files) -->
  <link rel="stylesheet" href="../../static/css/plugins/animate.min.css">
  <link rel="stylesheet" href="../../static/css/plugins/jquery-ui.min.css">
  <link rel="stylesheet" href="../../static/css/plugins/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../static/css/plugins/nice-select.css">
  <link rel="stylesheet" href="../../static/css/plugins/magnific-popup.min.css" />
  
  <!-- Style CSS -->
  <link rel="stylesheet" th:href="@{ /css/style.css }">
  <link rel="stylesheet" th:href="@{ /css/filter.css }">
  <meta charset="UTF-8">
  <title>Title</title>
  
  <!-- 다음 주소 API CDN -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>

<!-- 게시판 등록용 모달 -->
<div class="modal fade" id="refundaccount-modify"
     data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-i" style="top: 112px">
      <form action="/funding/regist/refundAccount" method="post">
        <div style="width: 90%;margin-left: 5%">
          <label class="refund-title">환불계좌 수정</label><br>
          <hr>
          <div class="refund-account-modify">
            <label style="margin-top: 2%">예금주명</label>
            <input name="refundName" type="text" th:value="${funding.refundName}"><br><br>
            <select class="" name="refundAccountInfo.bankCode">
              <option disabled selected>은행명</option>
              <option th:each="bank : ${ bankList }" th:value="${bank.bankNo}" th:text="${bank.bankName}" th:selected="${bank.bankName eq funding.refundBankCode.bankName}"></option>
            </select>
            <input class="" name="refundAccount" type="number" th:value="${funding.refundAccount}">
          </div>
        </div>
        <div class="submitgoback">
          <button class="basic-btn btn1 medium-btn">저장</button>
          <input id="test" type="" class="basic-btn btn3 medium-btn" style="text-align: center" value="취소"
                 data-bs-target="refundaccount-modify" data-bs-toggle="modal" data-bs-dismiss="modal">
        </div>
        <input type="hidden" name="fundingInfoNo" th:value="${ funding.fundingInfoNo }">
      </form>
    </div>
  </div>
</div>
</body>
</html>
