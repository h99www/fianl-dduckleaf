<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>떡잎펀드 - 프로젝트</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/common/favicon.ico" />

    <!-- CSS
    ============================================ -->

    <!-- Vendor CSS (Contain Bootstrap, Icon Fonts) -->
    <link rel="stylesheet" th:href="@{/css/vendor/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/vendor/Pe-icon-7-stroke.css}" />

    <!-- Plugin CSS (Global Plugins Files) -->
    <link rel="stylesheet" th:href="@{/css/plugins/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/magnific-popup.min.css}"/>

    <!-- Style CSS -->
    <!--  <link rel="stylesheet" href="assets/css/style.css">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/farmingrecord.css}">
    <style>
        button.active {
            color: #bac34e;
        }
    </style>

</head>
<body>
<div class="main-wrapper">

    <!-- Begin Main Header Area -->
    <header th:replace="/common/menubar.html"></header>
    <!-- Main Header Area End Here -->

    <!-- Begin Main Content Area -->
    <main class="main-content">
        <div class="background-img-area">
            <img th:src="@{/images/common/mypage.png}" style="width: 100%; height: 100%;">
        </div>
        <div class="tab-menu">
            <div class="farmer-tab tab-cont">
                <!-- 사이드바 -->
                <aside>
                    <div>
                        <div class="member-icon" id="profile">상범</div>
                        <div class="member-name"><span>박상범</span>님</div>
                        <div class="logout-btn"><a th:href="@{/member/logout}">로그아웃</a></div>
                    </div>
                    <div>
                        <ul>
                            <li><a th:href="@{/farmingrecord/list}">농사일지</a></li>
                            <li><a th:href="@{/}">달성 현황</a></li>
                            <li><a th:href="@{/}">리워드 정보</a></li>
                            <li><a th:href="@{/}">반환정책</a></li>
                            <li><a th:href="@{/project/notice/list}">공지사항</a></li>
                            <li style="height: 40px; line-height: 40px; background: #fff; border: 1px solid #bac34e; font-size: 20px;"><a th:href="@{/}" style="color: #bac34e">나가기</a></li>
                        </ul>
                    </div>
                </aside>
                <!-- 내용 -->
                <div class="content">
                    <div class="tab-select-area" style="float: right; position: absolute;right: 0; top: -50px;">
                        <button class="mypage-tab-btn" id="supporterTab">서포터</button>
                        <button class="mypage-tab-btn active" id="farmerTab">파머</button>
                    </div>

                    <div class="title-div">
                  <span class="text-title">
                    <img style="vertical-align: -10%; width: 25px; height: 27px; margin-right: 7px;" th:src="@{/images/common/Leaf.png}">농사일지</span>
                        <hr width="100%">
                    </div>

                    <table width="840px" style="margin: 220px auto 0; border-top: 3px solid #999" class="detail-tbl">
                        <tr>
                            <td>제목</td>
                            <th:block th:each="farmingRecord : ${ farmingRecord }">
                                <td>[[${ farmingRecord.farmingRecordTitle }]]</td>
                            </th:block>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <th:block th:each="farmingRecord : ${ farmingRecord }">
                                <td>[[${ farmingRecord.farmingRecordContent }]]</td>
                            </th:block>
                        </tr>
                    </table>
                    <div class="text-end" style="width: 840px; margin: 20px auto 0">
                        <button class="basic-btn medium-btn btn1" th:onclick="'location.href=\'' + @{/farmingrecord/modify/{bno}(bno=${ farmingRecord.farmingRecordNo })} + '\''">수정</button>
                        <button class="basic-btn medium-btn btn2" th:onclick="'location.href=\'' + @{/farmingrecord/remove/{bno}(bno=${ farmingRecord.farmingRecordNo })} + '\''">삭제</button>
                        <button class="basic-btn medium-btn btn3" th:onclick="location.href='/farmingrecord/list'">목록</button>
                    </div>
                </div>
            </div>
    </main>
    <!-- Main Content Area End Here -->

    <!-- 배경색 본문 -->
    <div class="bgcolor-div"></div>

    <!-- Begin Footer Area -->
    <footer th:replace="/common/footer.html"></footer>
    <!-- Footer Area End Here -->

    <!-- Begin Scroll To Top -->
    <a class="scroll-to-top" href="">
        <i class="fa fa-chevron-up"></i>
    </a>
    <!-- Scroll To Top End Here -->
</div>

<!-- Global Vendor, plugins JS -->

<script>
    const profile = document.getElementById("profile")
    if(profile) {
        profile.onclick = function () {
            location.href = "/thumbnail/regist";
        }
    }

    const supporterpage = document.getElementById("supporterTab");
    if(supporterpage) {
        supporterpage.onclick = function () {
            location.href = "/common/supporterpage";
        }
    }

    const farmerpage = document.getElementById("farmerTab");
    if(farmerpage) {
        farmerpage.onclick = function () {
            location.href = "/common/farmerpage";
        }
    }
</script>
<!-- JS Files
============================================ -->
<!-- Global Vendor, plugins JS -->

<!-- Vendor JS -->
<script th:src="@{ /js/vendor/bootstrap.bundle.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-3.5.1.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-migrate-3.3.0.min.js }"></script>
<script th:src="@{ /js/vendor/modernizr-3.11.2.min.js }"></script>
<script th:src="@{ /js/vendor/jquery.waypoints.js }"></script>

<!--Plugins JS-->
<script th:src="@{ /js/plugins/wow.min.js }"></script>
<script th:src="@{ /js/plugins/jquery-ui.min.js }"></script>
<script th:src="@{ /js/plugins/swiper-bundle.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.nice-select.js }"></script>
<script th:src="@{ /js/plugins/parallax.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.magnific-popup.min.js }"></script>

<!--Main JS (Common Activation Codes)-->
<script th:src="@{ /js/main.js }"></script>

<!-- 탭 메뉴 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    var $tabBtn = $('.mypage-tab-btn');
    $tabBtn.click(function(e) {
        e.preventDefault();
        var target = $(this);
        var index = target.index();
        $tabBtn.removeClass('active');
        target.addClass('active');
    });
</script>

</body>
</html>
