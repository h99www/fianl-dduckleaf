<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
        <div class="vertical-menubar-area">
            <span class="text-title" th:text="${ project.projectName }"></span>
            <div class="block">
                <input type="hidden" th:value="${ project.projectNo }">
                <p>파머정보</p>
                <p class="text-subtitle" th:text="${ project.farmer.farmerName }"></p>
                <br><br>
                <p>펀딩 완료일</p>
                <p style="font-size: 15pt;" th:text="${ project.endDate }"></p>
                <br>
                <p>달성률</p>
                <p style="font-size: 15pt;" th:text="${ project.achievementRate + '%'}"></p>
            </div>
            <div class="block2" id="funding">
                펀딩내역 관리<br>
            </div>
            <div class="block2" id="settlement">
                정산금 관리<br>
            </div>
            <div class="block2" id="shipping">
                리워드 발송 관리<br>
            </div>
<!--            <div class="block2" id="refunding">-->
<!--                환불 관리<br>-->
<!--            </div>-->
        </div>
</body>
<script>
    const funding = document.getElementById("funding");
    const settlement = document.getElementById("settlement");
    const shipping = document.getElementById("shipping");
    const refunding = document.getElementById("refunding");

    /* 펀딩내역 관리로 이동 */
    if(funding) {
        funding.onclick = function() {
            location.href = "/funding/find/endproject/[[${project.projectNo}]]";
        }
    }

    /* 정산금 관리로 이동 */
    if(settlement) {
        settlement.onclick = function() {
            location.href = "/settlement/projectmanager/overview/[[${project.projectNo}]]";
        }
    }
    //

</script>
</html>
