<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>프로젝트 심사</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{ /css/projectapplication.css }">
    <link rel="stylesheet" th:href="@{ /css/style.css }">
    <style>
        .bigcontainer,.container {
            display: inline-block;
        }

        .bigcontainer {
            margin-top: 5%;
            float: left;
        }
    </style>
</head>
<body>
<div th:replace="/common/adminheader.html"></div>
    <div class="col-2 bigcontainer">
        <div th:replace="/project/manage/application/submenu.html"></div>
    </div>
    <div class="container">
        <div style="width: 1000px;">
            <div class="row1 representativeinfo">
                <div class="col-md-7">
                    <div style="width: 130%;">
                        <img class="leaf" th:src="@{ /images/common/Leaf.png}"><a style="font-size: 30pt; font-weight: bold;" th:text="${ detail.farmer.farmerName }"></a>
                        <a style="font-size: 30pt; font-weight: bold;">등록 정보</a>
                        <a style="font-size: 30pt; font-weight: bold;"> > </a>
                        <a style="font-size: 30pt; font-weight: bold;">대표자 및 정산 정보</a><br>
                    </div><hr>
                    <div class="basicmenu">
                        <a class="basictitle">대표자 정보</a><br>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">사업자 구분</a><br>
                        <input class="mockfundtitle1" th:value="${ detail.farmer.businessOwnType }" readonly>
                        <input type="hidden" id="projectApplicationNo" name="projectApplicationNo" th:value="${ detail.projectApplicationNo }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">사업자 등록번호</a><br>
                        <input class="farmerinfo" id="businessOwnNo" name="businessOwnNo" type="text" th:value="${ detail.farmer.businessOwnNo }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">상호명</a><br>
                        <input class="farmerinfo" type="text" id="businessName" name="businessName" th:value="${ detail.farmer.businessName }" readonly>
                    </div>
                    <th:block th:if="${ detail.farmer.corporateName } != null">
                        <div class="basicmenu">
                            <a class="basictitle">법인명</a><br>
                            <input class="farmerinfo" type="text" th:value="${ detail.farmer.corporateName }" readonly>
                        </div>
                    </th:block>
                    <div class="basicmenu">
                        <a class="basictitle">대표자명</a><br>
                        <input class="farmerinfo" type="text" id="representativeName" name="representativeName" th:value="${ detail.farmer.representativeName }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">대표자 이메일</a><br>
                        <input class="farmerinfo" type="text" id="representativeEmail" name="representativeEmail" th:value="${ detail.farmer.representativeEmail }" readonly>
                    </div><br>
                    <a style="font-size: 20pt;">세금계산서 발행 및 정산 계좌 정보</a><br>
                    <div class="basicmenu">
                        <a class="basictitle">세금계산서 발행 이메일</a><br>
                        <input class="farmerinfo" id="taxReceiveEmail" name="taxReceiveEmail" type="text" th:value="${ farmer.taxReceiveEmail }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">은행명</a><br>
                        <input class="farmerinfo" type="text" id="bankName" name="farmerAccount" th:value="${ farmer.bank.bankName }" readonly><br><br>
                        <a class="basictitle">계좌번호</a><br>
                        <input class="farmerinfo" type="text" id="farmerAccount" name="farmerAccount" th:value="${ farmer.farmerAccount }" readonly><br><br>
                        <a class="basictitle">예금주</a><br>
                        <input class="farmerinfo" type="text" id="farmerName" name="farmerName" th:value="${ farmer.farmerName }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">파머 금융정보 첨부파일</a><br>
                        <a th:href="@{${ '/upload/original/'+ attachment.get(0).projectAttachmentSaveName }}" download="사업자등록증">사업자등록증</a><br>
                        <a th:href="@{${ '/upload/original/'+ attachment.get(1).projectAttachmentSaveName }}" download="법인인감증명서">법인인감증명서</a><br>
                        <a th:href="@{${ '/upload/original/'+ attachment.get(2).projectAttachmentSaveName }}" download="대표자신분증">대표자신분증</a><br>
                        <a th:href="@{${ '/upload/original/'+ attachment.get(3).projectAttachmentSaveName }}" download="통장사본">통장사본</a><br>
                        <img th:src="@{${ '/upload/original/'+ attachment.get(0).projectAttachmentSaveName }}" style="width: 300px; height: 200px; display: none">
                        <img th:src="@{${ '/upload/original/'+ attachment.get(1).projectAttachmentSaveName }}" style="width: 300px; height: 200px; display: none">
                        <img th:src="@{${ '/upload/original/'+ attachment.get(2).projectAttachmentSaveName }}" style="width: 300px; height: 200px; display: none">
                        <img th:src="@{${ '/upload/original/'+ attachment.get(3).projectAttachmentSaveName }}" style="width: 300px; height: 200px; display: none">
                    </div><br><br>
                    <div>
                        <button type="button" class="btn3 big-btn back" style="float:right;">뒤로가기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- JS Files
============================================ -->
<!-- Global Vendor, plugins JS -->

<!-- Vendor JS -->
<script th:src="@{ /js/vendor/bootstrap.bundle.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-3.5.1.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-migrate-3.3.0.min.js }"></script>
<script th:src="@{ /js/vendor/modernizr-3.11.2.min.js }"></script>
<script th:src="@{ /js/vendor/jquery.waypoints.js }"></script>

<!--Plugins JS-->
<script th:src="@{ /js/plugins/wow.min.js }"></script>
<script th:src="@{ /js/plugins/jquery-ui.min.js }"></script>
<script th:src="@{ /js/plugins/swiper-bundle.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.nice-select.js }"></script>
<script th:src="@{ /js/plugins/parallax.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.magnific-popup.min.js }"></script>

<!--Main JS (Common Activation Codes)-->
<script th:src="@{ /js/main.js }"></script>

</body>
<script>

    $(".back").click(function () {

        const projectApplicationNo = $("#projectApplicationNo").val();

        location.href = "/project/examination/detail/" + projectApplicationNo;

    });

</script>
</html>
