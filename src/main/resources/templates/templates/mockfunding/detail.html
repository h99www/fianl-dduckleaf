<body>
<div class="main-wrapper">
    <div th:replace="@{ /common/userheader.html }"></div>
    <!-- Begin Main Content Area  -->
    <main class="main-content">
        <div class="single-product-area section-space-top-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="single-product-img h-100">
                            <div class="swiper-container single-product-slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <a href="/assets/images/product/large-size/2-1-555x645.jpg" class="single-img gallery-popup">
                                            <img class="img-full" src="/images/project/potato.png" alt="Product Image">
                                        </a>
                                    </div>
                                </div>
                                <!-- Add Pagination -->
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="product-thumb-with-content row">
                            <div class="col-12 order-lg-1 order-2 pt-10 pt-lg-0">
                                <div class="single-product-content">
                                    <div class="title">감자감자</div><progress value="43" th:max="${ mockFund.targetTicketAmount }"></progress>
                                    <div class="infoBox2 rounded-1">
                                        <div>
                                            <span class="short-desc" id="endDate"></span>
                                        </div>
                                        <div class="farmerCorp">
                                            <a>티켓 획득</a><span class="info">개</span>
                                        </div>
                                        <div class="farmerCorp">
                                            <a>87</a><span class="info">명의 서포터</span>
                                        </div>
                                    </div><br>
                                    <div class="button-box">
                                        <button class="basic-btn btn1 alittle-bigbig-btn">모의 펀딩하기</button>
                                    </div><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product-tab-area section-space-top-55">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav product-tab-nav product-tab-style-2" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="active btn btn-custom-size" id="story-tab" data-bs-toggle="tab" href="#story" role="tab" aria-controls="story" aria-selected="true">
                                    스토리
                                </a>
                            </li>
                        <div class="tab-content product-tab-content">
                            <!-- Begin 스토리 -->
                            <div class="tab-pane fade show active" id="story" role="tabpanel" aria-labelledby="story-tab">
                                <br>
                                <div class="product-description-body">
                                    <img class="img-full" src="images/project/story.png" alt="Product Image">
                                </div>
                            </div>
                            <!-- 스토리 End Here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div th:replace="@{ /common/footer.html }"></div>
</main>
</div>
<script>
    let now = new Date();
    let year = now.getFullYear();
    let month = now.getMonth()+1;
    let day = now.getDate();

    let date = new Date('[[${mockFund.endDate}]]');
    let endYear = date.getFullYear();
    let endMonth = date.getMonth();
    let endDay = date.getDate();

    let stDate = new Date(year, month, day);
    let endDate = new Date(endYear, endMonth, endDay);

    let btMs = stDate.getTime() - endDate.getTime();
    let btDay = btMs / (1000 * 60 * 60 * 24);

    let leftDate = btDay + '일 남음';

    $("#endDate").text(leftDate);
</script>
