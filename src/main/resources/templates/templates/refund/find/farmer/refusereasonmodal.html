<!-- 게시판 등록용 모달 -->
<div class="modal fade" id="refuse-modal"
     data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="top: 112px">
      <form action="/refund/examine/farmer/refuse" method="post">
        <div style="width: 90%;margin-left: 5%">
          <label class="refund-title">환불 거절</label><br>
          <hr>
          <label class="refund-guide">환불 거절 사유를 입력해주세요.</label>
          <textarea id="refund-content" name="refundingReason" type="text"></textarea>
        </div>
        <div class="submitgoback">
          <button class="basic-btn btn2 medium-btn">거절</button>
          <input type="button" class="basic-btn btn3 medium-btn" style="text-align: center" value="취소" data-bs-target="refuse-modal" data-bs-toggle="modal" data-bs-dismiss="modal">
        </div>
        <input type="hidden" name="refundingInfoNo" th:value="${refunding.refundingInfoNo}">
      </form>
    </div>
  </div>
</div>
