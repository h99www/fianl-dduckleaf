    <!-- Style CSS -->

<body>
    <div th:replace="/common/userheader.html"></div>
        <div class="container" style="height: 70%">
            <div style="width: 1000px;">
                <div class="row1">
                    <div th:fragment="mockfundsidebar" class="col-md-2">
                        <button class="accordion">
                            <p class="fundmenutitle">모의펀딩 준비<img class="arrow" th:src="@{ /images/mockfund/sidebararrow.png }"></p>
                        </button>
                        <div class="panel">
                            <p onclick="location.href='/mockfund/basicinfo'">기본정보</p>
                            <p onclick="location.href='/mockfund/story'">스토리 작성</p>
                            <p onclick="location.href='/mockfund/reward'">리워드 설계</p>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="fundtitle">
                            <img class="leaf" th:src="@{ /images/common/Leaf.png }"> 모의펀딩 준비
                        </div><hr>
                        <div class="funddata">
                            <a class="fundsubtitle">기본정보</a><a class="fund-btn" onclick="location.href='/mockfund/basicinfo'">작성하기</a>
                        </div>
                        <div class="funddata">
                            <a class="fundsubtitle">스토리 작성</a><a class="fund-btn" onclick="location.href='/mockfund/story'">작성하기</a>
                        </div>
                        <div class="funddata">
                            <a class="fundsubtitle">리워드 설계</a><a class="fund-btn" onclick="location.href='/mockfund/reward'">작성하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer class="footer" th:replace="/common/footer.html"></footer>
    <script>
    var acc = document.getElementsByClassName("accordion");

    for (var i = 0; i < acc.length; i++) {

        acc[i].onclick = function() {
            // 클릭이 일어났을 때 기존에 열려 있던 아코디언을 접는다. (1개의 아코디언만 열리게)
            for (var j = 0 ; j<acc.length; j++){
                // 버튼 상태에 입혀진 active 라는 클래스를 지운다.
                acc[j].classList.remove("active");
                // 버튼 다음에 있는 div 콘텐츠 높이를 0으로 만든다. == 아코디언을 접는다.
                if (this!==acc[j]) {
                    acc[j].nextElementSibling.style.maxHeight = null;
                }
            }

            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
                this.classList.remove("active");
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }

        }
    }
</script>
