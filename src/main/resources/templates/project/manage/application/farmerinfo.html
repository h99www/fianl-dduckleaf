<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>프로젝트 심사</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{ /css/projectapplication.css }">
    <link rel="stylesheet" th:href="@{ /css/style.css }">
    <style>
        .bigcontainer,.container {
            display: inline-block;
        }

        .bigcontainer {
            margin-top: 5%;
            float: left;
        }

        .container {
            /*height: 1200px;*/
        }
    </style>
</head>
<body>
<div th:replace="/common/adminheader.html"></div>
    <div class="col-2 bigcontainer">
        <div th:replace="/project/manage/application/submenu.html"></div>
    </div>
    <div class="container">
        <div style="width: 1000px;">
            <div class="row1 story">
                <div class="col-md-7">
                    <div style="width: 130%;">
                        <img class="leaf" th:src="@{ /images/common/Leaf.png}"><a style="font-size: 30pt; font-weight: bold;" th:text="${ detail.farmer.farmerName }"></a>
                        <a style="font-size: 30pt; font-weight: bold;">등록 정보</a>
                        <a style="font-size: 30pt; font-weight: bold;"> > </a>
                        <a style="font-size: 30pt; font-weight: bold;">파머 정보</a><br>
                    </div><hr>
                    <div class="basicmenu">
                        <a class="basictitle">파머 이름</a><br>
                        <input type="hidden" id="projectApplicationNo" name="projectApplicationNo" th:value="${ detail.projectApplicationNo }">
                        <input class="farmerinfo" id="farmerName" name="farmerName" type="text" th:value="${ detail.farmer.farmerName }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">파머 프로필 이미지</a><br>
                        <img th:src="@{${ '/upload/original/'+ attachment.projectAttachmentSaveName }}" style="width: 300px; height: 200px;">
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">문의 이메일</a><br>
                        <input class="farmerinfo" id="farmerEmail" name="farmerEmail" type="text" th:value="${ detail.farmer.farmerEmail }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">문의 전화번호</a><br>
                        <input class="farmerinfo" id="farmerPhone" name="farmerPhone" type="text" th:value="${ detail.farmer.farmerPhone }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">카카오톡 채널</a>
                        <input class="kakaotalk" id="kakaotTalkChannel" name="kakaotTalkChannel" type="text" th:value="${ detail.farmer.kakaotTalkChannel }" readonly>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">홈페이지</a>
                        <input class="kakaotalk" id="homepageURL" name="homepageURL" type="text" th:value="${ detail.farmer.homepageURL }" readonly>
                    </div><br>
                    <div>
                        <button type="button" class="btn3 big-btn back" style="float:right;">뒤로가기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- JS Files
============================================ -->
<!-- Global Vendor, plugins JS -->

<!-- Vendor JS -->
<script th:src="@{ /js/vendor/bootstrap.bundle.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-3.5.1.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-migrate-3.3.0.min.js }"></script>
<script th:src="@{ /js/vendor/modernizr-3.11.2.min.js }"></script>
<script th:src="@{ /js/vendor/jquery.waypoints.js }"></script>

<!--Plugins JS-->
<script th:src="@{ /js/plugins/wow.min.js }"></script>
<script th:src="@{ /js/plugins/jquery-ui.min.js }"></script>
<script th:src="@{ /js/plugins/swiper-bundle.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.nice-select.js }"></script>
<script th:src="@{ /js/plugins/parallax.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.magnific-popup.min.js }"></script>

<!--Main JS (Common Activation Codes)-->
<script th:src="@{ /js/main.js }"></script>

</body>
<script>

    $(".back").click(function () {

        const projectApplicationNo = $("#projectApplicationNo").val();

        location.href = "/project/examination/detail/" + projectApplicationNo;

    });

</script>
</html>
