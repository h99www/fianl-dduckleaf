<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>펀딩 신청</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{ /css/style.css }">
    <link rel="stylesheet" th:href="@{ /css/projectapplication.css }">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:replace="/common/menubar.html"></div>
<div class="container">
    <div style="width: 1000px;">
        <div class="row1">
            <div th:fragment="mockfundsidebar" class="col-md-2">
                <button class="accordion">
                    <p class="fundmenutitle">펀딩 준비<img class="arrow" th:src="@{ /images/common/vector.png }"></p>
                </button>
                <div class="panel">
                    <p onclick="location.href='/project/application/basicreq'">기본요건</p>
                    <p onclick="location.href='/project/application/basicinfo'">기본정보</p>
                    <p onclick="location.href='/project/application/story'">스토리 작성</p>
                    <p onclick="location.href='/project/application/reward'">리워드 설계</p>
                    <p onclick="location.href='/project/application/policy'">위험요인 및 정책</p>
                    <p onclick="location.href='/project/application/farmer'">파머 정보</p>
                    <p onclick="location.href='/project/application/representative'">대표자 및 정산 정보</p>
                </div>
            </div>
            <form name="saveForm" enctype="multipart/form-data">
                <div class="col-md-7">
                    <div class="breadcrumb">
                        <span class="breadcrumb home" onclick="location.href='/project/application/goMain'">펀딩 준비</span>&nbsp;
                        <span class="breadcrumb">></span>&nbsp;
                        <span class="breadcrumb">기본 정보</span>
                    </div>
                    <a style="font-size: 30pt; font-weight: bold;"><img class="leaf" th:src="@{ /images/common/Leaf.png}">기본 정보</a><br><hr>
                    <a>프로젝트의 추가 정보를 입력해주세요.</a>
                    <div class="basicmenu">
                        <a class="basictitle">프로젝트 제목</a><br>
                        <input id="projectNo" name="projectNo" type="hidden" th:value="${ basicInfo.projectNo }">
                        <input name="projectNo" type="hidden" th:value="${ project.projectNo }">
                        <input id="projectBasicInfoNo" name="projectBasicInfoNo" type="hidden" th:value="${ basicInfo.projectBasicInfoNo }">
                        <input class="mockfundtitle1" id="projectName" name="projectName" type="text" th:placeholder="${ basicInfo.projectName }">
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">목표 금액</a><br>
                        <input class="mockfundtitle2" id="projectTargetFund" name="projectTargetFund" type="number" th:placeholder="${ basicInfo.projectTargetFund }"><a class="basictitle" style="margin-left: 15px;">원</a>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">목표 최대 금액</a><br>
                        <input class="mockfundtitle2" id="maxTargetAmount" name="maxTargetAmount" type="number" th:placeholder="${ project.maxTargetAmount }"><a class="basictitle" style="margin-left: 15px;">원</a>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">대표 이미지</a><br>
                        <img class="basicimg1" id="changeImg" th:src="@{/images/mockfund/basicimg.png}"><br>
                        <input type="file" style="display: block" id="file" name="file" accept=".gif, .jpg, .png" onchange="loadImg(this)">
                        <a class="basicsubtitle">3MB 이하의 JPEG, PNG 파일<br>
                            해상도 1200x675 픽셀 이상<br>텍스트 및 로고 삽입 금지</a>
                    </div>
                    <div class="basicmenu">
                        <a class="basictitle">카테고리</a><br>
                        <select class="mockfundtitle1" id="projectRewardCategory" name="projectRewardCategory.projectCategoryNo">
                            <option th:each="categoryList : ${ categoryList }" th:value="${ categoryList.projectCategoryNo }" th:text="${ categoryList.projectCategoryName }"
                                    th:selected="${ basicInfo.projectRewardCategory.projectCategoryNo == categoryList.projectCategoryNo }"></option>
                        </select>
                    </div>
                    <div class="basicmenu form-date">
                        <a class="basictitle">프로젝트 종료일</a><br>
                        <a class="basicsubtitle">요건·콘텐츠 확인 및 프로젝트 진행 일정과 리워드 발송을 함께 고려하여 종료일을 설정해 주세요.<br>
                            프로젝트 오픈일은 설정해주신 종료일 기준 한달 전으로 설정됩니다.</a>
                        <input class="mockfundtitle1" id="projectEndDate" name="projectEndDate" th:value="${ basicInfo.projectEndDate }" type="date">
                    </div>
                    <div>
                        <button type="button" class="btn1 big-btn" id="saveclick">저장하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer" th:replace="/common/footer.html"></footer>
<!-- JS Files
============================================ -->
<!-- Global Vendor, plugins JS -->

<!-- Vendor JS -->
<script th:src="@{ /js/vendor/bootstrap.bundle.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-3.5.1.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-migrate-3.3.0.min.js }"></script>
<script th:src="@{ /js/vendor/modernizr-3.11.2.min.js }"></script>
<script th:src="@{ /js/vendor/jquery.waypoints.js }"></script>

<!--Plugins JS-->
<script th:src="@{ /js/plugins/wow.min.js }"></script>
<script th:src="@{ /js/plugins/jquery-ui.min.js }"></script>
<script th:src="@{ /js/plugins/swiper-bundle.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.nice-select.js }"></script>
<script th:src="@{ /js/plugins/parallax.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.magnific-popup.min.js }"></script>

<!--Main JS (Common Activation Codes)-->
<script th:src="@{ /js/main.js }"></script>

</body>
<script>

    var acc = document.getElementsByClassName("accordion");

    for (var i = 0; i < acc.length; i++) {

        acc[i].onclick = function() {
            // 클릭이 일어났을 때 기존에 열려 있던 아코디언을 접는다. (1개의 아코디언만 열리게)
            for (var j = 0 ; j<acc.length; j++){
                // 버튼 상태에 입혀진 active 라는 클래스를 지운다.
                acc[j].classList.remove("active");
                // 버튼 다음에 있는 div 콘텐츠 높이를 0으로 만든다. == 아코디언을 접는다.
                if (this!==acc[j]) {
                    acc[j].nextElementSibling.style.maxHeight = null;
                }
            }

            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
                this.classList.remove("active");
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }

        }
    }

    let today = new Date();
    let endDate = today.setMonth(today.getMonth() + 1, today.getDate() + 7);
    let endDay = new Date(endDate).toISOString().slice(0, 10);

    document.getElementById('projectEndDate').setAttribute("min", endDay);

    $("#saveclick").click(function() {
        Swal.fire({
            title: '저장하시겠습니까?',
            showCancelButton: true,
            confirmButtonText: '확인',
            cancelButtonText: '취소',
            allowEnterKey: false,
            customClass: {
                confirmButton: 'savesuccess',
                cancelButton: 'savecancel',
                popup: 'savepopup'
            },
            buttonsStyling: false,
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: '저장되었습니다',
                    confirmButtonText: "확인",
                    allowEnterKey: false,
                    customClass: {
                        confirmButton: 'saveok',
                        popup: 'savepopup'
                    },
                    buttonsStyling: false,
                }).then(function(projectName, projectTargetFund, category, projectEndDate, projectNo, projectBasicInfoNo, file,
                                 maxTargetAmount, fundTargetAmount, projectName, endDate) {


                    /* 이미지 등록 */
                    const $basicimg = document.getElementById("changeImg");

                    $basicimg.onclick = function() {
                        document.getElementById("file").click();
                    }

                    function loadImg(value) {
                        if(value.files && value.files[0]) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                document.getElementById("$basicimg").src = e.target.result;
                            }
                            reader.readAsDataURL(value.files[0]);
                        }
                    }

                    let formData = new FormData();
                    formData.append('file', file);
                    console.log(formData);

                    let saveForm = document.saveForm;
                    let url = '/project/application/modify/basicinfo';
                    saveForm.projectName = projectName;
                    saveForm.projectTargetFund = projectTargetFund;
                    saveForm.projectCategoryNo = category;
                    saveForm.projectEndDate = projectEndDate;
                    saveForm.projectNo = projectNo;
                    saveForm.projectBasicInfoNo = projectBasicInfoNo;
                    saveForm.maxTargetAmount = maxTargetAmount;
                    saveForm.fundTargetAmount = fundTargetAmount;
                    saveForm.projectName = projectName;
                    saveForm.endDate = endDate;
                    saveForm.action = url;
                    saveForm.method = 'post';
                    saveForm.submit();
                });
            }
        })
    });


</script>
</html>
