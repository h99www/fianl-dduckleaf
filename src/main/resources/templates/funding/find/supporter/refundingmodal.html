<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    .modal-dialog {
    
    }
    .modal-content {
      width: 127% !important;
      padding: 20px;
    }
    .modal-o{
      height: 600PX!important;
    }
    .refund-title {
      font-size: 2em;
      font-weight: 1000;
    }
    .refund-guide {
      font-size: 0.8em;
      color: #ababab;
      margin-top: 3%;
    }
    .submitgoback {
      text-align: right;
      width: 95%;
      margin-top: 5%
    }
    #refund-category {
      
      width: 100%;
      height: 35px;
    }
    
    #refund-content {
      
      width: 100%;
      height: 300px;
    }
  
  </style>
  <!-- CSS
============================================ -->
  
  <!-- Vendor CSS (Contain Bootstrap, Icon Fonts) -->
  <link rel="stylesheet" href="../../static/css/vendor/font-awesome.min.css" />
  <link rel="stylesheet" href="../../static/css/vendor/Pe-icon-7-stroke.css" />
  
  <!-- Plugin CSS (Global Plugins Files) -->
  <link rel="stylesheet" href="../../static/css/plugins/animate.min.css">
  <link rel="stylesheet" href="../../static/css/plugins/jquery-ui.min.css">
  <link rel="stylesheet" href="../../static/css/plugins/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../static/css/plugins/nice-select.css">
  <link rel="stylesheet" href="../../static/css/plugins/magnific-popup.min.css" />
  
  <!-- Style CSS -->
  <link rel="stylesheet" th:href="@{ /css/style.css }">
  <link rel="stylesheet" th:href="@{ /css/filter.css }">
  <meta charset="UTF-8">
  <title>Title</title>

</head>

<body>

<!-- 게시판 등록용 모달 -->
<div class="modal fade" id="regist-refunding"
     data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-o" style="top: 112px">
      <form action="/refund/regist/refundregist" method="post">
        <div style="width: 90%;margin-left: 5%">
          <label class="refund-title">환불 신청</label><br>
          <hr>
          <label class="refund-guide">환불 카테고리를 선택해주세요.</label>
          <select id="refund-category" name="refundingCategoryNo">
            <option value="1">리워드 배송 또는 제공 지연</option>
            <option value="2">리워드 결함</option>
            <option value="3">프로젝트 반신뢰 사유의 발생</option>
            <option value="4">기타</option>
          </select>
          <label class="refund-guide">환불사유를 입력해주세요.</label>
          <textarea id="refund-content" name="refundingReason" type="text"></textarea>
        </div>
        <div class="submitgoback">
          <button class="basic-btn btn1 medium-btn">환불신청</button>
          <input type="" class="basic-btn btn3 medium-btn" style="text-align: center" value="취소"
                 data-bs-target="regist-refunding" data-bs-toggle="modal" data-bs-dismiss="modal">
        </div>
        <input type="hidden" name="fundingInfoNo" th:value="${ funding.fundingInfoNo }">
      </form>
    </div>
  </div>
</div>
</body>
</html>
